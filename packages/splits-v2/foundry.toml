[profile.default]
auto_detect_solc = false
gas_reports = [
    "SplitsWarehouse",
    "PullSplitFactory",
    "PushSplitFactory",
    "PullSplit",
    "PushSplit",
]
optimizer = true
optimizer_runs = 5_000_000
out = "out"
script = "script"
solc = "0.8.23"
src = "src"
test = "test"
allow_paths = ['../../node_modules']
fs_permissions = [{ access = "read-write", path = "./" }]
evm_version = "shanghai"

[profile.default.fuzz]
max_test_rejects = 1_000_000
runs = 1000

[profile.default.invariant]
call_override = false
depth = 20
fail_on_revert = true
runs = 20

[profile.optimized]
out = "out-optimized"
via_ir = true

[profile.test-optimized]
ffi = true
src = "test"

[doc]
ignore = ["**/*.t.sol"]
out = "docs"

[profile.ci]
fuzz = { runs = 10_000 }
verbosity = 4

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
sort_imports = true

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = 1 }
sepolia = { key = "${ETHERSCAN_API_KEY}", chain = 11155111 }
holesky = { key = "${ETHERSCAN_API_KEY}", chain = 17000 }
optimism_sepolia = { key = "${OPTIMISM_API_KEY}", chain = 11155420, url = 'https://api-sepolia-optimistic.etherscan.io/api' }
base_sepolia = { key = "${BASE_API_KEY}", chain = 84532, url = 'https://api-sepolia.basescan.org/api' }
polygon = { key = "${POLYGON_API_KEY}", chain = 137 }


[rpc_endpoints]
localhost = "http://localhost:8545"
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
holesky = "${HOLESKY_RPC_URL}"
optimism_sepolia = "${OP_SEPOLIA_RPC_URL}"
